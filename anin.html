<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #anin {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <img
      id="anin"
      src="/Portfolio-poppi--main/assets/images/pngwing.com.png"
      alt=""
    />
    <button class="movement">Move</button>
  </body>
  <script>
    let btn = document.querySelector(".movement");

    let anin = document.getElementById("anin");
    let position = 20;
    btn.onclick = function () {
      const se = setInterval(() => {
        anin.style.left = position + "px";
        position += 1;
      }, 20);
      setTimeout(() => {
        clearInterval(se);
      }, 5000);
    };
  </script>
</html>
